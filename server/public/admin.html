<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Admin</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --accent-color: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .story-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .story-item:last-child {
            border-bottom: none;
        }

        .story-info h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: white;
        }

        .story-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .delete-btn {
            background-color: #ff4444;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            font-weight: bold;
        }

        .badge-video {
            background-color: #e91e63;
            color: white;
        }

        .badge-text {
            background-color: #2196f3;
            color: white;
        }

        #videoUrlField {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>WISDOM ADMIN</h1>

        <!-- Create Story Form -->
        <div class="card">
            <h2 style="margin-top: 0;">Post New Story</h2>
            <form id="postForm">
                <div class="form-group">
                    <label>Type</label>
                    <select id="type" onchange="toggleFields()">
                        <option value="text">Text Story</option>
                        <option value="video">Video Story</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Author Name</label>
                    <input type="text" id="author" placeholder="e.g. Marcus Aurelius" required>
                </div>

                <div class="form-group" id="textContentField">
                    <label>Story Content</label>
                    <textarea id="textContent" rows="5" placeholder="Share your wisdom..."></textarea>
                </div>

                <div class="form-group" id="videoUrlField">
                    <label>Video URL (MP4 / Direct Link)</label>
                    <input type="url" id="contentUrl" placeholder="https://example.com/video.mp4">
                </div>

                <div class="form-group">
                    <label>Caption (Optional)</label>
                    <input type="text" id="caption" placeholder="Short description...">
                </div>

                <div class="form-group">
                    <label>Hashtags (Optional, comma separated)</label>
                    <input type="text" id="hashtags" placeholder="stoicism, life, growth">
                </div>

                <button type="submit" id="submitBtn">POST STORY</button>
            </form>
        </div>

        <!-- Story List -->
        <div class="card">
            <h2 style="margin-top: 0;">Recent Stories <button
                    style="width: auto; float: right; padding: 5px 10px; font-size: 12px;"
                    onclick="loadStories()">REFRESH</button></h2>
            <div id="storyList">
                <p style="text-align: center; color: var(--text-secondary);">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/feed';

        function toggleFields() {
            const type = document.getElementById('type').value;
            if (type === 'video') {
                document.getElementById('textContentField').style.display = 'none';
                document.getElementById('videoUrlField').style.display = 'block';
                document.getElementById('contentUrl').required = true;
                document.getElementById('textContent').required = false;
            } else {
                document.getElementById('textContentField').style.display = 'block';
                document.getElementById('videoUrlField').style.display = 'none';
                document.getElementById('contentUrl').required = false;
                document.getElementById('textContent').required = true;
            }
        }

        // Load Stories
        async function loadStories() {
            const listContainer = document.getElementById('storyList');
            listContainer.innerHTML = '<p style="text-align: center;">Loading...</p>';

            try {
                const res = await fetch(API_URL);
                const stories = await res.json();

                if (stories.length === 0) {
                    listContainer.innerHTML = '<p style="text-align: center;">No stories found.</p>';
                    return;
                }

                listContainer.innerHTML = stories.map(story => `
                <div class="story-item">
                    <div class="story-info">
                        <h3>
                            <span class="type-badge ${story.type === 'video' ? 'badge-video' : 'badge-text'}">
                                ${story.type.toUpperCase()}
                            </span>
                            ${story.author || 'Anonymous'}
                        </h3>
                        <p>${story.caption || (story.textContent ? story.textContent.substring(0, 50) + '...' : 'No caption')}</p>
                    </div>
                    <button class="delete-btn" onclick="deleteStory('${story._id}')">DELETE</button>
                </div>
            `).join('');
            } catch (err) {
                listContainer.innerHTML = '<p style="color: red; text-align: center;">Error loading stories.</p>';
            }
        }

        // create Story
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'POSTING...';

            const type = document.getElementById('type').value;
            const data = {
                type,
                author: document.getElementById('author').value,
                caption: document.getElementById('caption').value,
                hashtags: document.getElementById('hashtags').value.split(',').map(s => s.trim()).filter(s => s),
            };

            if (type === 'video') {
                data.contentUrl = document.getElementById('contentUrl').value;
            } else {
                data.textContent = document.getElementById('textContent').value;
            }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert('Story Posted Successfully!');
                    document.getElementById('postForm').reset();
                    toggleFields();
                    loadStories();
                } else {
                    alert('Error posting story.');
                }
            } catch (err) {
                alert('Network error.');
            } finally {
                btn.disabled = false;
                btn.innerText = 'POST STORY';
            }
        });

        // Delete Story
        async function deleteStory(id) {
            if (!confirm('Are you sure you want to delete this story?')) return;

            try {
                const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    loadStories();
                } else {
                    alert('Error deleting story.');
                }
            } catch (err) {
                alert('Error deleting story.');
            }
        }

        // Init
        loadStories();
    </script>

</body>

</html>
